<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            text-align: center;
            color: white;
        }
        form{
            text-align: center;
            color: white;
        }
        button{
            text-align: center;
        }
        body{
            background-color: orangered;
            
        }
    </style>
    <title>Login page of food webste</title>
</head>
<body>
    <h1>Login</h1>
    <form action="" onsubmit="return validation() ,validation2(),validation3">
        <input type="text" id="email" placeholder="Enter email">
        <label id="email_msg"></label>
    <br><br>
        <input type="text" id="uname" placeholder="Enter your Username"><br><br>
        <input type="password" id="pword" placeholder="Enter your password"><br><br>
        <button type="submit">Submit</button>
    </form>
    <script>
          function validation(){
        var p1 = document.getElementById("pword").value;
        if(p1 == "")
        {
            alert("Password shouldn't be empty");
            return false;      
        }
         if(p1.length<8)
        {
            alert("Password ahould atleast contain 8 characters");
            return false;
        }
          }
          function validation2(){
        var u1 = document.getElementById("uname").value;
        if(u1 == "")
        {
            alert("Username shouldn't be empty")
        }

          }
          function validation3(){
            var email = document.getElementById ("email").value;
            var email_exp = /^[a-z 0-9 A-Z _ \.]+@[a-z]{2,10}\.{2,5}$/;
         
         if (email_exp.text(email))
         {
            document.getElementById("email_msg").innerHTML = "Valid";
         }
         else{
           document.getElementById("email_msg").innerHTML="Invald"
         }
          }          
    </script>
</body>
</html>
